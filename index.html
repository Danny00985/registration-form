<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <title>Registration Form</title>
</head>
<body>
    <h2>Register Here</h2>
    <form id="registerForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br><br>

        <input type="submit" value="Register">
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get user input
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            // Your Telegram Bot Token & Chat ID
            let botToken = "8093629775:AAFJIE9PFUqHPS1CMt3kNqnd8imsoXguYiw"; // Replace with your bot token
            let chatId = "7752910989";     // Replace with your Chat ID

            // Create the message format
            let message = `ðŸš€ *New Registration Form Submission* ðŸš€\n\nðŸ‘¤ *Name:* ${name}\nðŸ“§ *Email:* ${email}\nðŸ“ž *Phone:* ${phone}`;
           
            // Send data to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Registration successfull !");
                    } else {
                        alert("Error sending data to Telegram.");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
